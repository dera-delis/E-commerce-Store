steps:
  # Build backend image from backend/Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest
      - -f
      - backend/Dockerfile
      - backend
  
  # Push image to Container Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ecommerce-backend
      - --image
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --min-instances
      - "0"
      - --max-instances
      - "1"
      - --memory
      - 512Mi
      - --cpu
      - "1"
      - --port
      - "8080"
      - --timeout
      - "300"
    # Note: CORS_ORIGINS not needed - backend allows all origins by default
    # Grant Cloud Run Admin permission to this step
    id: deploy-backend

images:
  - gcr.io/$PROJECT_ID/ecommerce-backend:latest

# Options for logging configuration
options:
  logging: CLOUD_LOGGING_ONLY

# Grant Cloud Run Admin role to Cloud Build service account
# Run this command once to grant permissions:
# gcloud projects add-iam-policy-binding PROJECT_ID \
#   --member="serviceAccount:PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#   --role="roles/run.admin"
#
# Also grant Service Account User role:
# gcloud projects add-iam-policy-binding PROJECT_ID \
#   --member="serviceAccount:PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#   --role="roles/iam.serviceAccountUser"

# Note: Environment variables should be set in Cloud Run console or via:
# gcloud run services update ecommerce-backend --update-env-vars KEY=VALUE

