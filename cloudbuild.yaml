steps:
  # Build backend image from backend/Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest
      - -f
      - backend/Dockerfile
      - backend
  
  # Push image to Container Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ecommerce-backend
      - --image
      - gcr.io/$PROJECT_ID/ecommerce-backend:latest
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --min-instances
      - "0"
      - --max-instances
      - "1"
      - --memory
      - 512Mi
      - --cpu
      - "1"
      - --port
      - "8080"
      - --timeout
      - "300"

images:
  - gcr.io/$PROJECT_ID/ecommerce-backend:latest

# Note: Environment variables should be set in Cloud Run console or via:
# gcloud run services update ecommerce-backend --update-env-vars KEY=VALUE

